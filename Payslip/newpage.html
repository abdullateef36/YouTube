<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-step Form</title>
<link rel="stylesheet" href="payslip.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;
0,300;0,400;0,500;0,700;0,900;1,100;1,0;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <form id="multiStepForm">
        <div class="form-step active" id="step-1">
            <h1>Payroll Registration</h1>
            <p>Fill the form with the required details</p>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Email" required>
            <button type="button" onclick="nextStep()">Next</button>
        </div>
        <div class="form-step" id="step-2">
            <h2>Step 2: Contact Details</h2>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="button" onclick="prevStep()">Previous</button>
            <button type="button" onclick="nextStep()">Next</button>
        </div>
        <div class="form-step" id="step-3">
            <h2>Step 3: Finalize</h2>
            <p>Review your information and submit the form.</p>
            <button type="button" onclick="prevStep()">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
